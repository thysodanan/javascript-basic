<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj two rock</title>
  </head>
  <body>
    <p>rock paper scissors</p>
    <button
      onclick="
    playGame('rock');"
    >
      rock
    </button>
    <button
      onclick="
    playGame('paper');"
    >
      paper
    </button>
    <button
      onclick="
    playGame('s');"
    >
      scissors
    </button>
    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    "
    >
      rest score
    </button>
    <script>
      const score = JSON.parse(localStorage.getItem("score"));
      function playGame(playerMove) {
        const computerMove = pickcomputerMove();
        let result = "";
        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "you tie";
          } else if (computerMove === "paper") {
            result = "you win";
          } else if (computerMove === "s") {
            result = "you lose";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "you tie";
          } else if (computerMove === "s") {
            result = "you lose";
          }
        } else if (playerMove === "s") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "you lose";
          } else if (computerMove === "s") {
            result = "you tie";
          }
        }
        if (result === "you win") {
          score.wins += 1;
        } else if (result == "you lose") {
          score.losses += 1;
        } else if (result === "you tie") {
          score.ties += 1;
        }
        localStorage.setItem("score", JSON.stringify(score));
        alert(
          `You picked : ${playerMove} Computer picked: ${computerMove} result:  ${result}
          win:  ${score.wins} lose :${score.losses} tie : ${score.ties}`
        );
      }
      function pickcomputerMove() {
        const randomNumber = Math.random();
        let computerMove = "";
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "rock"
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          computerMove = "s";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
