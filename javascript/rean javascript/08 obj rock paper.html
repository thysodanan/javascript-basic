<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>obj</title>
    <style>
        button{
            border: none;
            background-color: transparent;
            padding: 2rem;
            border: 2px solid black;
            background-color: pink;
        }
    </style>
  </head>
  <body>
    <button
      onclick=" 
        playGame('rock');
        "
    >
      rock
    </button>
    <button
      onclick="
    playGame('paper');
    "
    >
      paper
    </button>
    <button
      onclick="
    playGame('scissors');
    "
    >
      scissors
    </button>
    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    "
    >
      rest scores
    </button>
    <script>
      const score = {
        wins: 0,
        losses: 0,
        ties: 0,
      };
      function playGame(playerMove) {
        const computerMove = pickComputerMove(); //pickcomputerMove is for get value from return computerMove in line 105
        let result = "";  //is call for get value like line 59
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (playerMove === "paper") {
            result = "you win";
          } else if (playerMove === "scissors") {
            result = "you tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === "paper") {
            result = "you tie";
          } else if (computerMove === "scissors") {
            result = "you lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "you tie";
          } else if (computerMove === "paper") {
            result = "you lose";
          } else if (computerMove === "scissors") {
            result = "you win";
          }
        }
        if (result === "you win") {
          score.wins += 1;
        } else if (result === "you lose") {
          score.losses += 1;
        } else if (result === "you tie") {
          score.ties += 1;
        }
        alert(
          `You pick :${playerMove} ; computer pick ${computerMove} > result ${result}
          win:${score.wins} loses:${score.losses} ties:${score.ties}`
        );
      }
      //if we select button rock computer will select other button ex: button paper like below function
      function pickComputerMove() {  // this function is for computer word
        const randomNumber = Math.random();   //  random Numbert is លេខ​ចែដន្យ​  math.random() is generate a random number between 1 and 0  
        let computerMove = "";  //computerMove is for computer get result like this line 
        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber <= 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber <= 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
