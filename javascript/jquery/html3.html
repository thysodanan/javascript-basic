<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).on("click",".heartIcon", function () {
        $(this).toggleClass("bi-heart");
        $(this).toggleClass("bi-heart-fill");
    });
    $(document).on("click",'.btnView', function () {
       let img = $(this).closest(".product").find("img").attr("src"); //link image
       let innerImage = `
          <img src='${img}'>
       `;
       $(".showProduct").html(innerImage); //innerHTML 
     });
     /*
        var text = "Hello JS";
        text.includes("He")  => true
        text.includes("he"); => false
     */
    //search product 
    var allProduct = document.querySelectorAll(".product");
    console.log(allProduct)
    $(document).on("input",'.search-product', function () {
        let searchValue = $(this).val();
        for(let i=0;i<allProduct.length;i++){
            //product title
            let title = allProduct[i].querySelector(".card-title").textContent.toLowerCase().replace(/\s+/g, '');
            if(title.includes(searchValue.toLowerCase().replace(/\s+/g, '') )){
                allProduct[i].style.display = "block";
            }else{
                allProduct[i].style.display = "none";
            }
        }
        
    });
</script>
