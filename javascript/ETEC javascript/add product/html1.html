<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      position: relative;
    }
    .menu {
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: space-around;
    }
    .menu ul {
      display: flex;
    }
    .menu ul li {
      list-style-type: none;
      position: relative;
      margin-top: 20px;
    }
    .menu ul li a {
      display: block;
      text-decoration: none;
      padding: 10px;
      color: white;
      /* position: absolute; */
      top: 10px;
      font-size: 35px;
      /* font-weight: bold; */
    }
    .slide_product {
      transition: 0.8s;
      position: absolute;
      top: 80px;
      right: -500px;
      width: 500px;
      height: 100vh;
      background-color: grey;
    }
    .count {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      justify-content: center;
      color: white;
    }
    .container {
      margin-top: 20px;
    }
    .table {
      position: relative;
    }
    .total {
      position: absolute;
      width: 100%;
      height: 60px;
      background-color: blue;
      bottom: 100px;
      right: 0;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      color: white;
      z-index: 1111;
    }
  </style>
  <body>
    <div class="menu">
      <ul id="list_menu"></ul>
      <ul>
        <li>
          <div class="count">0</div>
          <a href="#"
            ><i class="fa-solid fa-cart-shopping" id="btn_count"></i
          ></a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div class="row g-3" id="show_data"></div>
    </div>
    <div class="slide_product">
      <table class="table table-hover align-middle table-striped">
        <thead>
          <tr class="table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody id="product_show">
          <!-- <tr>
                    <td>1</td>
                    <td>Camera</td>
                    <td>400$</td>
                    <td>pppp.gng</td>
                    
                </tr> -->
        </tbody>
        <div class="total">
          <h3>Payment</h3>
          <h3 id="pay">00$</h3>
        </div>
      </table>
    </div>
  </body>
  <script>
    const Menus=[
        {
            name:"Home",
            color:"white",
        },
        {
            name:"About",
            color:"white",
        },
        {
            name:"Contact",
            color:"white",
        },
        {
            name:"Profile",
            color:"white",
        },
        {
            name:"Other",
            color:"white",
        },
        {
            name:"Tittle",
            color:"white",
        },
        {
            name:"Booking",
            color:"white",
        },
        ]
    var txt=" ";
    for (const X in Menus) {
        txt+=`
            <li>
                <a href=""l style="color:${Menus[X].color}" >${Menus[X].name}</a>
            </li>
        `;
        document.getElementById("list_menu").innerHTML=txt;
    }


    const products=[
        {
            id:1,
            title:"product 1",
            des:"prodcut1  quick example text to build on the card title and make up the bulk of the card's content.",
            price:500,
            image:"https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
        },
        {
            id:2,
            title:"product 2",
            des:"prodcut1  quick example text to build on the card title and make up the bulk of the card's content.",
            price:400,
            image:"https://images.pexels.com/photos/45889/camera-photo-camera-sony-alpha-7-sony-45889.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load",
        },
        {
            id:3,
            title:"product 3",
            des:"prodcut3  quick example text to build on the card title and make up the bulk of the card's content.",
            price:300,
            image:"https://images.pexels.com/photos/341523/pexels-photo-341523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        },
        {
            id:4,
            title:"product 4",
            des:"prodcut4  quick example text to build on the card title and make up the bulk of the card's content.",
            price:600,
            image:"https://images.pexels.com/photos/341523/pexels-photo-341523.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        },
        {
            id:5,
            title:"product 5",
            des:"prodcut1  quick example text to build on the card title and make up the bulk of the card's content.",
            price:800,
            image:"https://images.pexels.com/photos/4158/apple-iphone-smartphone-desk.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        },
        {
            id:6,
            title:"product 6",
            des:"prodcut6  quick example text to build on the card title and make up the bulk of the card's content.",
            price:900,
            image:"https://images.pexels.com/photos/18024473/pexels-photo-18024473/free-photo-of-workstation-with-computers-from-apple.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        },
        {
            id:7,
            title:"product 7",
            des:"prodcut7  quick example text to build on the card title and make up the bulk of the card's content.",
            price:1000,
            image:"https://images.pexels.com/photos/8747310/pexels-photo-8747310.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        },
        {
            id:8,
            title:"product 8",
            des:"prodcut1  quick example text to build on the card title and make up the bulk of the card's content.",
            price:1500,
            image:"https://images.pexels.com/photos/258244/pexels-photo-258244.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        },
    ]
        var card=" ";
        for (const pro of products) {
            card+=`
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12 ">
                <div class="card  " style="width: 18rem;">
                    <img src="${pro.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${pro.tittle}</h5>
                      <p class="card-text">${pro.des}</p>
                      <h3 class="card-title">${pro.price}$</h3>
                      <a href="#" class="btn btn-primary" id="btn_add" >Add To Card</a>
                    </div>
                  </div>
            </div>
            `
            document.getElementById("show_data").innerHTML=card;
        }
        // btn count
        var slide_product=document.querySelector(".slide_product");
        var i=0;
        document.getElementById("btn_count").addEventListener("click",function(){
            if(i==0){
                slide_product.style.right="0";
                box_count.innerHTML=0;
                i=1;
            }
            else{
                slide_product.style.right="-500px";
                box_count.innerHTML=0;
                i=0;
            }
        })
        slide_product.addEventListener("click",function(){
            slide_product.style.right="-500px";
            box_count.innerHTML=0;
        })
        // btn add
        var btnAdd=document.querySelectorAll("#btn_add");
        var box_count=document.querySelector(".count");
        var payment=document.getElementById("pay");
        var slide_data=" ";
        var valuecount=1;
        var sum=0;
        btnAdd.forEach( (ele,i) => {
            ele.addEventListener("click",function(){
                box_count.innerHTML=valuecount;
                valuecount++;
                sum+=parseFloat(products[i].price);
                slide_data+=`
                     <tr>
                        <td>${products[i].id}</td>
                        <td>${products[i].title}</td>
                        <td>${products[i].price}</td>
                        <td>
                             <img src=" ${products[i].image}" width="60px" height="60px"alt="">
                        </td>
                    </tr>
                `
                document.getElementById("product_show").innerHTML=slide_data;
               payment.innerHTML=sum+"$";
            })
        });
  </script>
</html>
