
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- link cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    position: relative;
}
.menu{
    width: 100%;
    background-color: black;
    display: flex;
    justify-content: space-around;
}
.menu ul{
    display: flex;
}
.menu ul li{
    list-style-type: none;
    position: relative;
    margin-top: 20px;
}
.menu ul li a{
    display: block;
    text-decoration: none;
    padding: 10px;
    color: white;
    /* position: absolute; */
    top: 10px;
    font-size: 35px;
    /* font-weight: bold; */
}

.container{
    margin-top: 20px;
    
}
.box-show{
    width: 600px;
    position: absolute;
    top: 100px;
    right: 0;
    z-index: 11111;
    display: none;
}
.pop-up{
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgb(39, 42, 42);
    top: 0;
    left: 0;
    z-index: 1111;
    display: flex;
    justify-content: center;
    align-items: center;
    display: none;
    
    
}
.pop-up .frm{
    width: 300px;
    height: 350px;
    background-color: whitesmoke;
    padding: 10px;
    font-size: 22px;

}


</style>
<body>
    <div class="pop-up" id="pop">
        <div class="frm shadow">
            <label for="" >Input Id</label>
            <input type="text" class="form-control" placeholder="please enter Id" id="id">
            <label for="">Input Price</label>
            <input type="text" class="form-control" placeholder=" please enter price" id="price">
            <label for="">Input Tittle</label>
            <input type="text" class="form-control" placeholder=" please enter tittle" id="tittle">
            <button type="button" class="btn btn-success mt-2" id="cancel" >Cancel</button>
            <button type="button" class="btn btn-danger mt-2" id="submit" >submit</button>
        </div>
    </div>
    
    <div class="box-show mt-3" id="boxshow">
        <table class="table table-striped table-hover table-bordered">
            <tr class="table-danger">
                <th>ID</th>
                <th>Price</th>
                <th>Tittle</th>


            </tr>
            <tbody id="tbl_data">

            </tbody>
        </table>
    </div>
    <div class="menu">
        <ul id="list_menu">

        </ul>
       

    </div>
    <div class="container"  >
        <div class="row g-3" id="show_data">

        </div>
    </div>
    
</body>
<script>

        {

    ]
    var txt=" ";

        txt+=`
            <li>
                <a href=""l style="color:${Menus[X].color}" >${Menus[X].name}</a>
            </li>
        `;
        document.getElementById("list_menu").innerHTML=txt;
    }
    const products=[
        {

        },

        },
        {
            id:3,

        var card=" ";
        for (const pro of products) {
            card+=`
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-12 ">
                <div class="card" style="width: 18rem;">
                    <img src="${pro.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${pro.title}</h5>
                      <p class="card-text">${pro.des}</p>
                      <h3 class="card-title">${pro.price}$</h3>
                      <a href="#" class="btn btn-success" id="btn_add" > Add Card </a>
                    </div>
                  </div>
            </div>

            `
            document.getElementById("show_data").innerHTML=card;
        }
        var cancel=document.getElementById("cancel");
        var submit=document.getElementById("submit");
        var btn=document.getElementById("btn_add");
        var id=document.getElementById("id");
        var price=document.getElementById("price");
        var title=document.getElementById("tittle");
        var tr=" ";
        var btnAdd=document.querySelectorAll("#btn_add");
        btnAdd.forEach((el) => {
            el.addEventListener("click",function(){
                document.getElementById("pop").style.display="block";
               document.getElementById("pop").style.display="flex";
            
            
            });
            
            
            
        });
        submit.addEventListener("click",function(){

            document.getElementById("boxshow").style.display="block";
            tr+=`
               <tr>
                    <td>${id.value}</td>
                    <td>${price.value}</td>
                    <td>${tittle.value}</td>
                </tr>
            `;

                document.getElementById("tbl_data").innerHTML=tr;
                id.value='';
                price.value='';
                tittle.value='';
                id.focus();
        })
        cancel.addEventListener("click",function(){
            document.getElementById("pop").style.display="none";
            document.getElementById("boxshow").style.display="none";
        })
     
</script>
</html>
