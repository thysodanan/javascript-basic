<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container shadow mt-5 text-xl-center">
        <div class="header">
            <h1>Calcula Score bacll <br>(Science Student)</h1>
        </div>
        <div class="form-group mt-3">
            <input type="text" placeholder="Khmer" class="kh form-control">
        </div>
        
        <div class="form-group mt-3">
            <input type="text" placeholder="Math" class="m form-control">
        </div>
        <div class="form-group mt-3">
            <input type="text" placeholder="physical" class="p form-control">
        </div>
        <div class="form-group mt-3">
            <input type="text" placeholder="chemistry" class="k form-control">
        </div>
        <div class="form-group mt-3">
            <input type="text" placeholder="history" class="h form-control">
        </div>
        <div class="form-group mt-3">
            <input type="text" placeholder="English" class="e form-control">
        </div>
        <div class="footer mt-3 pb-3">
            <button class="btn btn-danger">Show Result</button>
        </div>
        <div class="result font-monospace p-3">
            <h2>Total Score: <span class="total"></span></h2>
            <h2>Grade: <span class="gread"></span></h2>
            <h2>Result: <span class="result1"></span></h2>
        </div>
    </div>
    <script>
        const btn=document.querySelector(".btn");
        btn.addEventListener("click",function(){
            const kh=parseFloat(document.querySelector(".kh").value)
            const m=parseFloat(document.querySelector(".m").value)
            const k=parseFloat(document.querySelector(".k").value)
            const e=parseFloat(document.querySelector(".e").value)
            const p=parseFloat(document.querySelector(".p").value)
            const h=parseFloat(document.querySelector(".h").value)
            var total=kh+m+k+(e-25)+p+h;
            document.querySelector(".total").innerHTML=total;
            var mention;
            if(total>=427&&total<=475){
                mention="A"
            }else if(total>=330&&total<=426){
                mention="B"
            }else if(total>=332&&total<=378){
                mention="c"
            }else if(total>=286&&total<=331){
                mention="D"
            }else if(total>=237&&total<=285){
                mention="E"
            }else if(total<237){
                mention="F"
            }
            document.querySelector(".gread").innerHTML=mention;
            
            let result=total>273?"pass hx tv kom phy":"rean mic ao thleak ha an choy meay...."
            document.querySelector(".result1").innerHTML=result;
        })
    </script>
</body>
</html>
