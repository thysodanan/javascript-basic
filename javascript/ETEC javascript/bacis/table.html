<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <div class="row shadow mt-3">
            <div class="form-group">
                <label for="">Input ID</label>
                <input type="text" class="id form-control">
            </div>
            <div class="form-group">
                <label for="">Input name</label>
                <input type="text" class="Name form-control">
            </div>
            <div class="form">
                <label for="">Select Gender</label>
                <input type="text" class="gender form-control">
            </div>
            <div class="form-group">
                <label for="">Input Position</label>
                <input type="text" class="po form-control">
                
            </div>
            <div class="form-group p-4">
                <label for="">Input Salary</label>
                <input type="text" class="salary form-control ">
            </div>
            <div class="form-footer">
                <button class="Cencel btn btn-danger">Cansel</button>
                <button class="submite btn btn-primary">Submite</button>
            </div>
            <div class="form-group">
                <input type="file" class="file">
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped table-hover table-bordered">

            <tr>
                <th>ID</th>

                <th>Name</th>
            <th>Gender</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tbody class="footer">
          
        </table>
        </tbody>
    </div>

    <script>
        const Name=document.querySelector(".Name");
        const id=document.querySelector(".id")
        const gen=document.querySelector(".gender")
        const po=document.querySelector(".po")
        const sa=document.querySelector(".salary")
        const sub=document.querySelector(".submite")
        const da=document.querySelector(".footer")
        const profile=document.querySelector(".file")
        var tr="";
        sub.addEventListener("click",function(){
            var img=profile.files[0];
            tr+=`
             <tr>
                <td>${id.value}</td>
                <td>${Name.value}</td>
                <td>${gen.value}</td>
                
                <td>${po.value}</td>
                <td>${sa.value}</td>
                 <td><img src="${URL.createObjectURL(img)}" alt=""></td>
                <td>
                    <button class="btn btn-danger ">Edit</button>
                    <button class="btn btn-primary ">delete</button>
                </td>
            </tr>
            `;
            da.innerHTML=tr;
            Name.value=""
            id.value=""
            gen.value=""
            po.value=""
            sa.value=""
            profile.value=""
            id.foucs();
        })
    </script>
</body>
</html>
